
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="css/flower.css" />
  </head>

  <body>
    <body>
      <div id="thankyou"><b>Thank you for being my girlfriend baby</b></div>
    
      <div class="memories-side">

          <img src="images/4.png" alt="memory 4" />
        </div>
    
        <!-- âœ… ONE real flower block in the middle -->
        <div class="flower">
          <div class="f-wrapper">

              <div class="flower__leaf flower__leaf--3"></div>

              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>
              <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
          </div>
    
          <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
              <div class="flower__leaf flower__leaf--1"></div>

              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>

          <div class="f-wrapper f-wrapper--3">

              <div class="flower__leaf flower__leaf--3"></div>
              <div class="flower__leaf flower__leaf--4"></div>
              <div class="flower__leaf flower__leaf--5"></div>
              <div class="flower__leaf flower__leaf--6"></div>
              <div class="flower__leaf flower__leaf--7"></div>

          </div>
    
          <div class="flower__glass"></div>
        </div>
    
        <div class="memories-right">
          <img src="images/5.png" alt="memory 5" />
          <img src="images/6.png" alt="memory 6" />
          <img src="images/7.png" alt="memory 7" />
          <img src="images/8.png" alt="memory 8" />

      <audio controls autoplay loop>
